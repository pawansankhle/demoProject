<ol  class="breadcrumb" ng-init="breadcrumbs = ['home','category']">
  <li  ng-repeat="b in breadcrumbs" class="breadcrumb-active">
      {{b}} <span ng-if="!$last"> > </span>
  </li>
</ol>
<div  layout="row">
   <div  flex="25" ng-repeat="product in products">
      <product-info product="product"></product-info>
	 </div>
	
</div>
