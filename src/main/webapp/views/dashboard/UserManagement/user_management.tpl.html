<div class="row">
  <div class="col-sm-12 bottom-border">
     <div class="bs-component">
        <div class="panel panel-warning">
           <div class="panel-heading">
                serch as you wish...
           </div>
           <div class="panel-body">
           <form  ng-submit="search()">
              <div class="form-group col-sm-3 right-border" style="margin:0px">
                 <select name="selectRole" class="form-control" ng-model="form.byRole" ng-change="search()">
                    <option value="">--select--</option>
                    <option value="ROLE_USER">USER</option>
                    <option value="ROLE_SUPPLIER">SUPPLIER</option>
                 </select>
              </div>
              <div class="form-group col-sm-3" style="margin:0px">
                  <input type="text" class="form-control" placeholder="Search by Username" ng-model="form.byName" ng-change="search()">
              </div>
            </form>
           </div>
        </div>
        
     </div>
  </div>
  <div class="col-sm-12">
	 <table class="table table-responsive table-striped">
      <thead>
          <th>User Name</th>
          <th>Email</th>
          
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td ui-sref="dashboard.userManagement.viewUser({id:user.id})">{{user.firstName + " " + user.lastName }}</td>
          <td>{{user.email}}</td>
          <td></td>
          <td></td>
          <td>
            <button ng-if="user.enabled" class="btn btn-danger btn-raised" ng-click="adminAction('disable',user,$index)">Disable</button>
            <button ng-if="!user.enabled" ng-click="adminAction('enable',user,$index)" class="btn btn-success btn-raised">Enable</button>
            <button  class="btn btn-danger btn-raised" ng-click="adminAction('delete',user,$index)">Delete</button>
          </td>
         </tr>
      </tbody>
    </table>
  </div>
</div>
