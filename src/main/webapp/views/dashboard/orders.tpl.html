<div class="row" ng-init="isAddOrder = false">
  <div class="col-sm-12 bottom-border">
     <div class="bs-component">
        <div class="panel panel-inverse">
           <div class="panel-heading">
                <div>Search
                <button class="btn btn-primary pull-right" ng-click="isAddOrder =! isAddOrder" style="color:white;margin-top:-5px">Add Order</button></div>
            </div>

           <div class="panel-body">
	           	<form>
	           	  <div class="form-group col-sm-3 right-border" style="margin:0px">
	                 <select name="status" class="form-control" ng-model="orderForm.status" ng-change="search()">
	                    <option value="">--select--</option>
	                    <option ng-repeat="status in orderStatus" value="{{status}}">{{status}}</option>

	                 </select>
	              </div>
	              <div class="form-group col-sm-3" style="margin:0px">
	                  <input type="text" class="form-control" placeholder="Search by order ID" ng-model="orderForm.byOrderId" ng-change="search()">
	              </div>
	              <div class="form-group  col-sm-3" style="margin:0px">
                  <button title="Filter" class="btn btn-sm btn-raised btn-success" ng-click="search()"><i class="fa fa-filter"></i>Go</button>
                  <button title="Reset Filter" class="btn btn-raised btn-warning" ng-click="reset()"><i class="fa fa-refresh pull-right"></i></button>
                </div>
	            </form>
           </div>
        </div>
      </div>
     <div class="col-sm-12 well">
		 <table class="table table-responsive">
	      <thead>
	          <th>Order ID</th>
	          <th>created On</th>
	          <th>payment Method </th>
	          <th>total Amount</th>
              <th></th>
	          
	      </thead>
	      <tbody>
	        <tr ng-if="orders.length == 0"><td md-cell colspan="5" style="text-align: center;"><b>No  Data Found</b></td></tr>
	        <tr ng-repeat="order in orders">
	          <td>{{order.id}}</td>
	          <td>{{order.createdOn | date}}</td>
	          <td>{{order.paymentMethod}}</td>
	          <td>{{order.totalAmount }}</td>
	          <td>
	            <button ui-sref="dashboard.orderView({id:order.id})"  class="btn btn-success btn-sm btn-raised">View</button>
	          </td>
	         </tr>
	      </tbody>
	    </table>
	   </div>
  </div>
</div>
