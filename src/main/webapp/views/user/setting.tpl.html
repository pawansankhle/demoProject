<div class="bs-component">
    <div class="panel panel-inverse">
        	<div class="panel-heading" ng-init="isEdit = true;">
        	    Personal Information
                <button  ng-show="isEdit" ng-click="isEdit = !isEdit;" class="btn btn-default pull-right" style="margin-top: -7px;color: white;">Edit</button>
                <button  ng-show="!isEdit" ng-click="isEdit = !isEdit;" class="btn btn-default pull-right" style="margin-top: -7px;color: white;">Cancle</button>
                <button  ng-show="!isEdit"  ng-click="isEdit = !isEdit;submitUserForm(currentUser)" class="btn btn-default pull-right" style="margin-top: -7px;color: white;">Save</button>
            
            </div>

        	<div class="panel-body">
        	  <form name="userEditForm" >
	        	    <div class="form-group is-empty col-sm-6">
							<label  class="control-label">User Name</label>
							<input type="text" class="form-control" ng-model="currentUser.username" ng-show="!isEdit">
                            <input type="text" class="form-control" ng-model="currentUser.username" ng-disabled="true" ng-show="isEdit">
				    </div>
				    <div class="form-group is-empty col-sm-6">
							<label  class="control-label">First Name</label>
							<input type="text" class="form-control" ng-model="currentUser.firstname" ng-show="!isEdit">
                            <input type="text" class="form-control" ng-model="currentUser.firstname" ng-disabled="true" ng-show="isEdit">
				    </div>
				    <div class="form-group is-empty col-sm-6">
							<label  class="control-label">Last Name</label>
							<input type="text" class="form-control" ng-model="currentUser.lastname" ng-show="!isEdit">
                            <input type="text" class="form-control" ng-model="currentUser.lastname" ng-disabled="true" ng-show="isEdit">
				    </div>
				     <div class="form-group is-empty col-sm-6">
							<label  class="control-label">Email</label> 
							<input type="text" class="form-control" ng-model="currentUser.email" ng-show="isEdit"  ng-disabled="true">
							<input type="text" class="form-control" ng-model="currentUser.email" ng-show="!isEdit">
				    </div>
				    <div class="form-group is-empty col-sm-6">
							<label  class="control-label">Mobile</label> 
							<input type="text" class="form-control" ng-model="currentUser.mobile" ng-show="isEdit" ng-disabled="true">
				            <input type="text" class="form-control" ng-model="currentUser.mobile"ng-show="!isEdit" maxlength="10">
				   
				    </div>
				    
				    
				    
				    
			   </form>
        	  </div>
        	</div>
        	<div class="panel panel-inverse" ng-init="isEditAddress = true">
                <div class="panel-heading">
                   Address
                   <button  ng-show="isEditAddress" ng-click="isEditAddress = !isEditAddress;" class="btn btn-default pull-right" style="margin-top: -7px;color: white;">Edit</button>
                   <button  ng-show="!isEditAddress" ng-click="isEditAddress = !isEditAddress" class="btn btn-default pull-right" style="margin-top: -7px;color: white;">Cancle</button>
                   <button  ng-show="!isEditAddress"  ng-click="isEditAddress = !isEditAddress;submitUserAddressForm(passwordForm)" class="btn btn-default pull-right" style="margin-top: -7px;color: white;">Save</button>
            
                </div>
                <div class="panel-body">
                  <form name="userAddressEditForm" >
                    <div class="form-group is-empty col-sm-6">
							<label  class="control-label">State</label> 
							<input type="text" class="form-control" ng-model="currentUser.address.state" ng-show="isEditAddress" ng-disabled="true">
					        <input type="text" class="form-control" ng-model="currentUser.address.state" ng-show="!isEditAddress" ng-disabled="true" ng-pattern="/^[_a-zA-Z0-9]+(\s*[a-zA-Z0-9()_ .&/\-]+)*$/">
					</div>
					<div class="form-group is-empty col-sm-6">
							<label  class="control-label">City</label> 
							<input type="text" class="form-control" ng-model="currentUser.address.city" ng-show="isEditAddress" ng-disabled="true">
					        <input type="text" class="form-control" ng-model="currentUser.address.city" ng-show="!isEditAddress" ng-disabled="true" ng-pattern="/^[_a-zA-Z0-9]+(\s*[a-zA-Z0-9()_ .&/\-]+)*$/">
					</div>
					<div class="form-group is-empty col-sm-6">
							<label  class="control-label">Pincode</label> 
							<input type="text" class="form-control" ng-model="currentUser.address.postalCode" ng-show="isEditAddress" disabled>
							<input type="text" class="form-control" ng-model="currentUser.address.postalCode" ng-show="!isEditAddress">
				    </div>
                    <div class="form-group is-empty col-sm-6">
							<label  class="control-label">Adress</label> 
							<input type="text" class="form-control" ng-model="currentUser.address.shippingAddress" ng-show="isEditAddress" disabled>
							<input type="text" class="form-control" ng-model="currentUser.address.shippingAddress" ng-show="!isEditAddress">
				    </div>
				  </form>
                </div>
            </div>
        	<div class="panel panel-inverse" ng-init="isEditPassword = true">
                <div class="panel-heading">
                   Change Password
                   <button  ng-show="isEditPassword" ng-click="isEditPassword = !isEditPassword;" class="btn btn-default pull-right" style="margin-top: -7px;color: white;">Change</button>
                   <button  ng-show="!isEditPassword" ng-click="isEditPassword = !isEditPassword;" class="btn btn-default pull-right" style="margin-top: -7px;color: white;">Cancle</button>
                   <button  ng-show="!isEditPassword"  ng-click="isEditPassword = !isEditPassword;submitUserPasswordForm(passwordForm)" class="btn btn-default pull-right" style="margin-top: -7px;color: white;">Save</button>
            
                </div>
                <div class="panel-body">
                  <form name="userPasswordEditForm" ng-show="!isEditPassword">
	        	    <div class="form-group is-empty col-sm-12">
							<label  class="control-label">Old Password</label>
							<input type="t" class="form-control" ng-model="passwordForm.oldPassword">
                    </div>
				    <div class="form-group is-empty col-sm-12">
							<label  class="control-label">New Password</label>
							<input type="text" class="form-control" ng-model="passwordForm.newPassword">
                            
				    </div>
				    <div class="form-group is-empty col-sm-12">
							<label  class="control-label">Re-Password</label>
							<input type="text" class="form-control" ng-model="passwordForm.newPassword1">
                            
				    </div>
				  </form>
                </div>
        	</div>
    </div>
</div>
